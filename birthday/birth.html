<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pritee üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.page{
    display:none;
    background:white;
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:800px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    position:relative;
}
.page.active{display:block;}

h1{color:#ff4d6d;}

button{
    padding:10px 22px;
    border:none;
    border-radius:25px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    margin:10px;
    transition:.3s;
}
button:hover{transform:scale(1.05);}

.fakeBtn{
    background:#bbb;
    cursor:not-allowed;
}

#trickyBtn{position:relative;}

.quote{
    margin-top:20px;
    color:#555;
    font-size:1.1em;
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:14px;
    margin-top:25px;
}
.gallery img{
    width:28%;
    max-width:160px;
    border-radius:15px;
    opacity:0;
    transform:scale(.85);
    animation:reveal .6s forwards;
}
.gallery img:nth-child(1){animation-delay:.2s}
.gallery img:nth-child(2){animation-delay:.4s}
.gallery img:nth-child(3){animation-delay:.6s}
.gallery img:nth-child(4){animation-delay:.8s}
.gallery img:nth-child(5){animation-delay:1s}
.gallery img:nth-child(6){animation-delay:1.2s}

@keyframes reveal{
    to{opacity:1;transform:scale(1);}
}

/* Final wish */
.finalWish{
    font-size:3rem;
    color:#ff4d6d;
    margin-bottom:20px;
    opacity:0;
    transform:scale(.7);
    animation:finalPop 1s forwards;
}
@keyframes finalPop{
    to{opacity:1;transform:scale(1);}
}

/* Fireworks */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:blast 1s forwards;
}
@keyframes blast{
    to{
        transform:translate(var(--x),var(--y));
        opacity:0;
    }
}

/* WATERMARK */
.watermark{
    position:absolute;
    bottom:12px;
    right:18px;
    font-size:0.85rem;
    color:#999;
    opacity:0.6;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="song" src="song.mp4" loop muted></audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1>Hey Pritee üå∏</h1>
    <p>Ek chhoti si cheez‚Ä¶ thoda Patience RakhaüòÑ</p>
    <button onclick="startExperience()">Continue</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1>Ready? üòè</h1>
    <h2>Sun Ek Song Play Kar Deta Hu ....Tu Escape Button Find Kar</h2>
    <p>Escape button nahi milega</p>

    <!-- FAKE ESCAPE BUTTON -->
    <button class="fakeBtn" onclick="fake">Escape</button>

    <!-- TRICKY BUTTON -->
    <button id="trickyBtn" onclick="handleTrick()">Okay Fine</button>

    <div class="quote" id="quote"></div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1 class="finalWish">Happy Birthday Pritee üéâüíñ</h1>
    <p>Some moments deserve silence‚Ä¶ and music.</p>

    <div class="gallery">
        <img src="pic1.png">
        <img src="pic2.jpeg">
        <img src="pic3.jpeg">
        <img src="pic4.jpeg">
        <img src="pic5.jpeg">
        <img src="pic6.jpeg">
    </div>

    <!-- WATERMARK -->
    <div class="watermark">Made by Priyanshu For You</div>
</div>

<script>
const song = document.getElementById("song");

/* Autoplay muted */
window.addEventListener("load", () => {
    song.play().catch(()=>{});
});

function startExperience(){
    song.muted = false;
    song.play();
    nextPage(2);
}

function nextPage(n){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById('page'+n).classList.add('active');
    if(n===3) fireCrackers();
}

let moveCount=0;
function handleTrick(){
    const btn=document.getElementById('trickyBtn');
    const quote=document.getElementById('quote');

    if(moveCount<4){
        btn.style.left=Math.random()*200-100+'px';
        btn.style.top=Math.random()*120-60+'px';
        moveCount++;
    }else{
        quote.innerText="Okay okay‚Ä¶ ab dekh lo üòÑ";
        setTimeout(()=>nextPage(3),1000);
    }
}

function fireCrackers(){
    for(let i=0;i<90;i++){
        const f=document.createElement('div');
        f.className='firework';
        f.style.left='50%';
        f.style.top='50%';
        f.style.setProperty('--x',(Math.random()*500-250)+'px');
        f.style.setProperty('--y',(Math.random()*500-250)+'px');
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}
</script>

</body>
</html>
